<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Chrome</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            background-color: #eaeaea;
            width: 100%;
            height: 100vh;
        }

        .startScreen, .endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            visibility: hidden;
        }

        .startScreen.visible, .endScreen.visible {
            visibility: visible;
        }
    </style>
</head>
<body>

<div class="startScreen visible">
    <h1>Dino Chrome</h1>
    <p>Appuyez sur Espace ou cliquez pour commencer</p>
</div>
<div class="endScreen">
    <h1>Game Over</h1>
    <p>Score: <span id="finalScore">0</span></p>
    <p>Appuyez sur Espace ou cliquez pour recommencer</p>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let dino = {
        x: 50,
        y: canvas.height - 100,
        width: 50,
        height: 50,
        velocityY: 0,
        gravity: 0.8,
        jumpStrength: -15,
        isJumping: false
    };

    let obstacles = [];
    let gameRunning = false;
    let score = 0;
    const obstacleFrequency = 2000; // Intervalle entre les obstacles (en millisecondes)

    document.body.addEventListener('keydown', function (e) {
        if (e.key === ' ' && gameRunning) {
            jump();
        } else if (!gameRunning && e.key === ' ') {
            startGame();
        }
    });

    document.body.addEventListener('click', function () {
        if (gameRunning) {
            jump();
        } else {
            startGame();
        }
    });

    function jump() {
        if (!dino.isJumping) {
            dino.velocityY = dino.jumpStrength;
            dino.isJumping = true;
        }
    }

    function startGame() {
        gameRunning = true;
        dino.y = canvas.height - 100;
        dino.velocityY = 0;
        score = 0;
        obstacles = [];
        document.querySelector('.startScreen').classList.remove('visible');
        document.querySelector('.endScreen').classList.remove('visible');
        gameLoop();
        spawnObstacle();
    }

    function endGame() {
        gameRunning = false;
        document.querySelector('.endScreen').classList.add('visible');
        document.getElementById('finalScore').innerText = score;
    }

    function spawnObstacle() {
        if (!gameRunning) return;
        const size = Math.random() * 20 + 30; // Taille aléatoire des obstacles
        const obstacle = {
            x: canvas.width,
            y: canvas.height - size,
            width: size,
            height: size
        };
        obstacles.push(obstacle);
        setTimeout(spawnObstacle, obstacleFrequency - score * 10); // Crée les obstacles plus rapidement avec le score
    }

    function update() {
        // Appliquer la gravité et gérer le saut
        dino.velocityY += dino.gravity;
        dino.y += dino.velocityY;

        if (dino.y > canvas.height - 100) { // Limiter la position du dino au sol
            dino.y = canvas.height - 100;
            dino.velocityY = 0;
            dino.isJumping = false;
        }

        // Mettre à jour les obstacles
        obstacles.forEach((obstacle, index) => {
            obstacle.x -= 6;

            // Vérifier la collision avec le dino
            if (
                dino.x < obstacle.x + obstacle.width &&
                dino.x + dino.width > obstacle.x &&
                dino.y < obstacle.y + obstacle.height &&
                dino.y + dino.height > obstacle.y
            ) {
                endGame();
            }

            // Supprimer les obstacles qui sortent de l'écran
            if (obstacle.x + obstacle.width < 0) {
                obstacles.splice(index, 1);
                score++;
            }
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dessiner le dino
        ctx.fillStyle = 'green';
        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

        // Dessiner les obstacles
        ctx.fillStyle = 'red';
        obstacles.forEach(obstacle => {
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });

        // Afficher le score
        ctx.fillStyle = '#000';
        ctx.font = '20px Arial';
        ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function gameLoop() {
        if (!gameRunning) return;
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
